<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body { font-family: Arial, sans-serif; } /* Setting the font family */
        #joke { margin-top: 20px; font-size: 20px; } /* Styling the joke container */
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="fetchJokeBtn">Get a Joke</button> <!-- Button to fetch a joke -->
    <div id="joke"></div> <!-- Container to display the joke -->

    <script>
        // Adding event listener to the button to fetch a joke when clicked
        document.getElementById('fetchJokeBtn').addEventListener("click", fetchJoke);

        // Function to fetch a joke from the API
        function fetchJoke() {
            // Fetching the joke from the API
            fetch("https://official-joke-api.appspot.com/jokes/random")
                .then(response => response.json()) // Converting the response to JSON
                .then(data => {
                    // Displaying the setup and punchline of the joke
                    document.getElementById('joke').innerText = data.setupt + " - " + data.punchline;
                })
                .catch(error => console.error('Error Fetching Joke:', error)); // Handling any errors
        }
    </script>
</body>
</html>
